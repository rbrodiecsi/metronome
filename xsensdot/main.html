<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Xsens DOT Discovery & Stream</title>
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        #deviceList li { cursor: pointer; margin: 0.25rem 0; }
        #deviceList li:hover { text-decoration: underline; }
        button, select { margin: 0.5rem 0; }
        pre { background: #f5f5f5; padding: 1rem; height: 200px; overflow: auto; }
    </style>
</head>
<body>
<h1>Discover & Stream Xsens DOT</h1>
<button id="btnScan">Scan for DOTs</button>
<button id="btnStopScan" disabled>Stop Scanning</button>
<ul id="deviceList"></ul>

<label for="modeSelect">Payload Mode:</label>
<select id="modeSelect" disabled>
    <option value="4">Euler</option>
    <option value="5">Quaternion</option>
    <option value="6">Free Acceleration</option>
</select><br/>
<button id="btnStart" disabled>Start</button>
<button id="btnStop" disabled>Stop</button>

<h2>Log</h2>
<pre id="log"></pre>

<script src="app.js"></script>
</body>
</html>
